<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hilo3d PBR Demo</title>
    <link rel="stylesheet" type="text/css" href="./example.css">
</head>
<body>
<div id="container"></div>
<script src="../build/Hilo3d.js"></script>
<script src="./js/stats.js"></script>
<script src="./js/OrbitControls.js"></script>
<script src="./js/init.js"></script>
<script>
    stage.rotationX = 30;
    camera.far = 5;
    directionLight.shadow = {};
    renderer.clearColor.set(0, 0, 0, 1);
    var glTFLoader = new Hilo3d.GLTFLoader();
    glTFLoader.load({
        src: './models/AnimatedMorphCube/AnimatedMorphCube.gltf'
    }).then(function (model) {
        model.node.rotationY = -80;
        model.node.setScale(0.2);
        stage.addChild(model.node);
    });
    var plane = new Hilo3d.Mesh({
        y: -.4,
        rotationX: -90,
        geometry: new Hilo3d.PlaneGeometry(),
        material: new Hilo3d.BasicMaterial({
            cullFace: false,
            diffuse: new Hilo3d.Color(1, 0, 0)
        })
    });
    stage.addChild(plane);
</script>
</body>
</html>
