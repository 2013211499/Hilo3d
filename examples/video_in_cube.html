<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hilo3d video in cube Demo</title>
    <link rel="stylesheet" type="text/css" href="./example.css">
    <style>
        video {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <video id="video" width="480" height="204" playsinline webkit-playsinline>
        <source src="./video/sintel.mp4" codecs="avc1.42E01E, mp4a.40.2">
        <source src="./video/sintel.ogv" codecs="theora, vorbis">
    </video>
    <!-- <script src="//g.alicdn.com/tmapp/animation-data/4.1.37/jc/tools/vconsole.min.js"></script>  -->
    <script src="../build/Hilo3d.js"></script>
    <script src="./js/stats.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/init.js"></script>
    <script>
        orbitControls.isLockZ = true;
        var video = $('video');
        video.addEventListener('canplaythrough', function () {
            console.log('canplaythrough');
            addPlane();
        });

        video.addEventListener('ended', function () {
            video.play();
        });

        video.play();

        var isAdded = false;
        function addPlane(){
            if (isAdded || !window.skyboxMap) {
                return;
            }
            isAdded = true;
            var texture = new Hilo3d.Texture({
                image: video,
                wrapS: 33071,
                wrapT: 33071,
                autoUpdate: true,
                flipY: true
            });
            var mat = new Hilo3d.Matrix4();
            mat.rotateX(Math.PI);
            mat.rotateY(-Math.PI/2);

            var tv = new Hilo3d.Mesh({
                z: -49.8,
                y: -9.21,
                x: 6.3,
                geometry: new Hilo3d.PlaneGeometry({
                    width: 65,
                    height: 34.5
                }),
                material: new Hilo3d.BasicMaterial({
                    diffuse: texture,
                    // diffuse: new Hilo3d.Color(1, 0, 0),
                    skyboxMap: skyboxMap,
                    skyboxMatrix: mat,
                    reflectivity: 0.1
                })
            });
            window.tv = tv;
            stage.addChild(tv);
        }

        var loadQueue = new Hilo3d.LoadQueue([{
            crossOrigin: 'anonymous',
            src: '//ossgw.alicdn.com/tmall-c3/material/1c4c59caf87946dbb0a3139841e73b0c.jpg'
        }, {
            crossOrigin: 'anonymous',
            src: '//ossgw.alicdn.com/tmall-c3/material/88716c33144f48a6bcebc63dc8e93bfd.jpg'
        }, {
            crossOrigin: 'anonymous',
            src: '//ossgw.alicdn.com/tmall-c3/material/2950c9178161401c92126ac175ab24f0.jpg'
        }, {
            crossOrigin: 'anonymous',
            src: '//ossgw.alicdn.com/tmall-c3/material/09e6d1ee230b4e54a98eced4954a3934.jpg'
        }, {
            crossOrigin: 'anonymous',
            src: '//ossgw.alicdn.com/tmall-c3/material/06d6f8ba59fb48dfada16185c90f08aa.jpg'
        }, {
            crossOrigin: 'anonymous',
            src: '//ossgw.alicdn.com/tmall-c3/material/aa2b0ae15fa94dc3956c382718f368d7.jpg'
        }]).on('complete', function () {
            var result = loadQueue.getAllContent();
            var skyboxMap = window.skyboxMap = new Hilo3d.CubeTexture({
                image: result.filter(function(r){return r instanceof Image}),
                flipY: true
            });
            skybox = new Hilo3d.Mesh({
                geometry: new Hilo3d.BoxGeometry(),
                material: new Hilo3d.BasicMaterial({
                    lightType: 'NONE',
                    side:Hilo3d.constants.BACK,
                    diffuse: skyboxMap
                }),
                rotationX: 180,
                rotationY: -90
            });
            skybox.setScale(100);
            stage.addChild(skybox);

            var ray = new Hilo3d.Ray();
            var inverseMatrix = new Hilo3d.Matrix4;
            var boxGeometry = new Hilo3d.BoxGeometry();
            
            document.body.onclick = function(e){
                var mousePos = {
                    x:e.clientX, 
                    y:e.clientY
                };
                ray.fromCamera(camera, mousePos.x, mousePos.y, stage.width, stage.height);
                var hitResult = skybox.raycast(ray);

                if(hitResult){
                    console.log(hitResult);
                    hitResult = hitResult[0];
                    mesh = new Hilo3d.Mesh({
                        geometry:boxGeometry,
                        material:new Hilo3d.BasicMaterial({
                            depthTest:false,
                            lightType:'NONE',
                            diffuse:new Hilo3d.Color(Math.random(), Math.random(), Math.random())
                        })
                    });
                    mesh.setScale(1);
                    hitResult.transformMat4(inverseMatrix.invert(stage.matrix));
                    mesh.setPosition(hitResult.x, hitResult.y, hitResult.z);
                    stage.addChild(mesh);
                }
            };
        }).start();
    </script>
</body>
</html>
