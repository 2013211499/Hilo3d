<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hilo3d Draco Loader Demo</title>
    <link rel="stylesheet" type="text/css" href="../../example.css">
</head>
<body>
    <div id="container"></div>
    <script src="../../../build/Hilo3d.js"></script>
    <script src="./draco_decoder.js"></script>
    <script src="./DracoLoader.js"></script>
    <script src="../../js/stats.js"></script>
    <script src="../../js/OrbitControls.js"></script>
    <script src="../../js/init.js"></script>
    <script>
        renderer.clearColor = new Hilo3d.Color(1, 1, 1);
        var glTFLoader = new Hilo3d.GLTFLoader();
        glTFLoader.load({
            src: '//ossgw.alicdn.com/tmall-c3/tmx/6a21e4092a90e37db21302aeb8f2cf9c.gltf'
        }).then(model => {
            stage.addChild(model.node);
            window.model = model;
        });
    </script>
</body>
</html>
