<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Hilo3d OSG Loader Demo</title>
    <link rel="stylesheet" type="text/css" href="../../example.css">
</head>
<body>
    <div id="container"></div>
    <script src="../../../build/Hilo3d.js"></script>
    <script src="./OSGLoader.js"></script>
    <script src="../../js/stats.js"></script>
    <script src="../../js/OrbitControls.js"></script>
    <script src="../../js/init.js"></script>
    <script>
        var stats = new Stats(ticker, stage.renderer.renderInfo);
        var orbitControls = new OrbitControls(stage);
        ticker.start();

        var loader = new Hilo3d.OSGLoader();
        loader.load({
            src: './osg.json',
            bin: './model_file.bin.gz'
        }).then(function (model) {
            model.node.rotationX = -90;
            model.node.setScale(0.4);
            stage.addChild(model.node);
        });
    </script>
</body>
</html>
